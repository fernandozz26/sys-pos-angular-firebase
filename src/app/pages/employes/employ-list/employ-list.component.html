<div class="w-4/5 mt-10 m-auto h-fit pb-20">
    <table mat-table [dataSource]="dataSoruce" class="mat-elevation-z8">
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firsName}} </td>
        </ng-container>

        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha_Nacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button class="p-0" (click)="deleteEmploy(element)">Eliminar</button>
                <button mat-button class="p-0" (click)="editEmployee(element)">Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
